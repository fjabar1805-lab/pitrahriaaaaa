<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading Page Pastel</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #e1bee7 100%);
      font-family: 'Quicksand', sans-serif;
      color: #7c6f64;
    }
    
    .loader-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .image-placeholder {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #ba68c8;
      text-align: center;
      background: linear-gradient(45deg, #fce4ec, #f8bbd0);
      border: 2px dashed #ba68c8;
    }
    
    .image-placeholder.active {
      opacity: 1;
    }
    
    .image-placeholder::before {
      content: "üì∏";
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    img.active {
      opacity: 1;
    }
    
    img.error {
      display: none;
    }
    
    .spinner {
      border: 6px solid #f8bbd0;
      border-top: 6px solid #ba68c8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .caption {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 15px;
      height: 30px;
      color: #a58fcf;
      font-weight: 600;
    }
    
    .debug-info {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #7c6f64;
    }
    
    .file-check {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <!-- Placeholder images that will show if actual images fail to load -->
    <div class="image-placeholder active" id="placeholder-1">
      <div>
        <div>Foto 1</div>
        <div style="font-size: 0.9rem; margin-top: 5px;">pitrahriaaaaa1.jpg</div>
      </div>
    </div>
    <div class="image-placeholder" id="placeholder-2">
      <div>
        <div>Foto 2</div>
        <div style="font-size: 0.9rem; margin-top: 5px;">pitrahriaaaaa2.jpg</div>
      </div>
    </div>
    <div class="image-placeholder" id="placeholder-3">
      <div>
        <div>Foto 3</div>
        <div style="font-size: 0.9rem; margin-top: 5px;">pitrahriaaaaa3.jpg</div>
      </div>
    </div>
    <div class="image-placeholder" id="placeholder-4">
      <div>
        <div>Foto 4</div>
        <div style="font-size: 0.9rem; margin-top: 5px;">pitrahriaaaaa4.jpg</div>
      </div>
    </div>
    
    <!-- Actual images -->
    <img src="images/pitrahriaaaaa1.jpg" class="active" alt="Foto 1" id="img-1" />
    <img src="images/pitrahriaaaaa2.jpg" alt="Foto 2" id="img-2" />
    <img src="images/pitrahriaaaaa3.jpg" alt="Foto 3" id="img-3" />
    <img src="images/pitrahriaaaaa4.jpg" alt="Foto 4" id="img-4" />
  </div>
  
  <div class="spinner"></div>
  <div class="caption">Loading... Bersabar ya!</div>
  
  <div class="debug-info">
    <div>üîç Debug Info:</div>
    <div class="file-check" id="file-status">Checking image files...</div>
  </div>

  <script>
    const images = document.querySelectorAll('.loader-container img');
    const placeholders = document.querySelectorAll('.image-placeholder');
    const caption = document.querySelector('.caption');
    const fileStatus = document.getElementById('file-status');
    
    const captionsText = [
      "Loading... Bersabar ya!",
      "Foto kedua, tetap semangat!",
      "Foto ketiga, hampir selesai!",
      "Foto keempat, siap-siap ya!"
    ];
    
    let currentIndex = 0;
    let loadedImages = [];
    
    // Check which images actually load
    images.forEach((img, index) => {
      img.onload = function() {
        loadedImages[index] = true;
        placeholders[index].style.display = 'none';
        console.log(`Image ${index + 1} loaded successfully`);
        updateFileStatus();
      };
      
      img.onerror = function() {
        loadedImages[index] = false;
        img.classList.add('error');
        console.log(`Image ${index + 1} failed to load`);
        updateFileStatus();
      };
    });
    
    function updateFileStatus() {
      const loaded = loadedImages.filter(Boolean).length;
      const total = images.length;
      fileStatus.textContent = `Images loaded: ${loaded}/${total}`;
      
      if (loaded === 0) {
        fileStatus.innerHTML += '<br>‚ö†Ô∏è No images found. Check if files exist in /images/ folder';
      } else if (loaded < total) {
        fileStatus.innerHTML += '<br>‚ö†Ô∏è Some images missing. Using placeholders.';
      } else {
        fileStatus.innerHTML += '<br>‚úÖ All images loaded successfully!';
      }
    }
    
    function changeSlide() {
      // Hide current elements
      if (loadedImages[currentIndex]) {
        images[currentIndex].classList.remove('active');
      } else {
        placeholders[currentIndex].classList.remove('active');
      }
      
      // Move to next slide
      currentIndex = (currentIndex + 1) % images.length;
      
      // Show next elements
      if (loadedImages[currentIndex]) {
        images[currentIndex].classList.add('active');
      } else {
        placeholders[currentIndex].classList.add('active');
      }
      
      caption.textContent = captionsText[currentIndex];
    }
    
    // Start slideshow
    setInterval(changeSlide, 3000); // ganti tiap 3 detik untuk testing
    
    // Initial status check after 1 second
    setTimeout(updateFileStatus, 1000);
  </script>
</body>
</html>
