<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading Page Pastel + SweetAlert</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fce4ec; /* pink bunga mawar soft */
      font-family: 'Quicksand', sans-serif;
      color: #7c6f64; /* soft rose-brown text */
      filter: none;
      transition: filter 0.3s ease;
    }

    .loader-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .loader-container img {
      width: 300px;
      height: 300px;
      border-radius: 15px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .loader-container img.active {
      opacity: 1;
    }

    .spinner {
      border: 6px solid #f8bbd0; /* pastel pink */
      border-top: 6px solid #ba68c8; /* soft lavender */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .caption {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
      height: 30px;
      color: #a58fcf; /* pastel ungu lembut */
    }

    /* Caption di bawah tombol SweetAlert */
    .swal2-html-container .button-caption {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #6b5b50;
      text-align: center;
      font-style: italic;
    }

    /* Tombol hijau pastel SweetAlert */
    .custom-confirm-button {
      background-color: #a8d5ba; /* hijau pastel */
      border: none;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .custom-confirm-button:hover {
      background-color: #8ec59d;
    }

    /* Animasi SweetAlert custom */
    @keyframes showRightLeft { from { transform: translateX(100%) scale(0.8); opacity: 0; } to { transform: translateX(0) scale(1); opacity: 1; } }
    @keyframes hideRightLeft { from { transform: translateX(0) scale(1); opacity: 1; } to { transform: translateX(-100%) scale(0.8); opacity: 0; } }
    .swal2-show-right-left { animation: showRightLeft 0.5s forwards; }
    .swal2-hide-right-left { animation: hideRightLeft 0.4s forwards; }

    @keyframes showTopCenter { from { transform: translateY(-100%) scale(0.8); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
    @keyframes hideTopCenter { from { transform: translateY(0) scale(1); opacity: 1; } to { transform: translateY(-100%) scale(0.8); opacity: 0; } }
    .swal2-show-top-center { animation: showTopCenter 0.5s forwards; }
    .swal2-hide-top-center { animation: hideTopCenter 0.4s forwards; }

    @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes zoomOut { from { transform: scale(1); opacity: 1; } to { transform: scale(0.5); opacity: 0; } }
    .swal2-show-zoom-in { animation: zoomIn 0.5s forwards; }
    .swal2-hide-zoom-out { animation: zoomOut 0.4s forwards; }

    @keyframes showBottomCenter { from { transform: translateY(100%) scale(0.8); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
    @keyframes hideBottomCenter { from { transform: translateY(0) scale(1); opacity: 1; } to { transform: translateY(100%) scale(0.8); opacity: 0; } }
    .swal2-show-bottom-center { animation: showBottomCenter 0.5s forwards; }
    .swal2-hide-bottom-center { animation: hideBottomCenter 0.4s forwards; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    .swal2-show-fade-in { animation: fadeIn 0.5s forwards; }
    .swal2-hide-fade-out { animation: fadeOut 0.4s forwards; }

    @keyframes showLeftRight { from { transform: translateX(-100%) scale(0.8); opacity: 0; } to { transform: translateX(0) scale(1); opacity: 1; } }
    @keyframes hideLeftRight { from { transform: translateX(0) scale(1); opacity: 1; } to { transform: translateX(100%) scale(0.8); opacity: 0; } }
    .swal2-show-left-right { animation: showLeftRight 0.5s forwards; }
    .swal2-hide-left-right { animation: hideLeftRight 0.4s forwards; }

    @keyframes scaleUp { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes scaleDown { from { transform: scale(1); opacity: 1; } to { transform: scale(0.5); opacity: 0; } }
    .swal2-show-scale-up { animation: scaleUp 0.5s forwards; }
    .swal2-hide-scale-down { animation: scaleDown 0.4s forwards; }

    @keyframes flipIn { from { transform: rotateY(90deg); opacity: 0; } to { transform: rotateY(0deg); opacity: 1; } }
    @keyframes flipOut { from { transform: rotateY(0deg); opacity: 1; } to { transform: rotateY(90deg); opacity: 0; } }
    .swal2-show-flip { animation: flipIn 0.5s forwards; }
    .swal2-hide-flip { animation: flipOut 0.4s forwards; }
  </style>
</head>
<body>

  <div class="loader-container">
    <img src="images/pitrahriaaaaa1.jpg" class="active" alt="Foto 1" />
    <img src="images/pitrahriaaaaa2.jpg" alt="Foto 2" />
    <img src="images/pitrahriaaaaa3.jpg" alt="Foto 3" />
    <img src="images/pitrahriaaaaa4.jpg" alt="Foto 4" />
  </div>

  <div class="spinner"></div>
  <div class="caption">Loading... Bersabar ya!</div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script
